<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html"/>
		<title>T24 Browser Error</title>
		<link rel="stylesheet" type="text/css" href="../plaf/style/default/general.css"/>
		<style type="text/css">
			html {
				background-image: none;
			}
			body {
				font: 12px Arial, sans-serif;
			}
			table {
				font: 12px Arial, sans-serif;
			}
			td {
				white-space: nowrap;
				font-weight: bold;
			}
			input {
				border: 1px solid silver;
			}
			label {
				padding: 0 20px 0 10px;
			}
			.input-ro {
				border: 1px solid black;
				background-color: #e0e0e0;
			}
			.navbar{
				border:1px solid white;
				background-color: #8f9cbe;
				padding: 5px 0;
			}
			.nav {
				whitespace: nowrap;
				margin: 5px;
				color: white;
			}
			.error{
				text-align: center;
				color: #ff0000;
			}
			
			#sign-on {
				 margin-left: 4px;
				 border:0;
			}
			#login-window {
				padding: 10px 20px 30px 20px;
			}
			#login-banner {
				width: 100%;
			}
			#sign-on-title {
				padding-top: 5px;
				padding-bottom: 15px;
			}
			#copyright {
				padding-top: 15px;
			}

		</style>
	</head>
	<body>

		<table id="login-banner">
			<tr>
				<td>
					<a href="http://www.temenos.com">
						<img alt="Temenos Web Site" src="../plaf/images/default/banner_start.gif"/>
					</a>
				</td>
				<td/>
				<td align="right">
					<img src="../plaf/images/default/banner_end.gif"  alt=""/>
				</td>
			</tr>
		</table>

							
		<form name="login" method="post" action="BrowserServlet">
			
			<div id="login-window" class="display_box">
				<table>

					
					<tr>
						<td id="sign-on-title" colspan="3"> There is a problem with the system, Please contact the System Administrator</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
